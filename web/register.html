<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册界面</title>
</head>
<body>
<center>
    <form action="register.do" method="post" onSubmit="return check_admin(this);">
        <table width="400" border="1" bordercolor="98fb98" cellpadding="0" cellspacing="0"
               style="border-collapse:collapse">
            <tr>
                <td height="40" colspan="2" align="center"><font color="red">请注册</font></td>
            </tr>
            <tr>
                <td height="40" align="right">用户名：</td>
                <td width="200" align="left" valign="middle">&nbsp;<input type="text" name="name" size="20"/></td>
            </tr>
            <tr>
                <td height="40" align="right">头像：</td>
                <td ><select name="image" size="1" onchange="document.images['avatar'].src=options[selectedIndex].value;">
                    <option value="images\face\Image1.gif">Image1
                    <option value="images\face\Image2.gif">Image2
                    <option value="images\face\Image3.gif">Image3
                    <option value="images\face\Image4.gif">Image4
                    <option value="images\face\Image5.gif">Image5
                    <option value="images\face\Image6.gif">Image6
                    <option value="images\face\Image7.gif">Image7
                    <option value="images\face\Image8.gif">Image8
                    <option value="images\face\Image9.gif">Image9
                    <option value="images\face\Image10.gif">Image10
                </select>
                    <img src="images\face\Image1.gif" alt="个人形象代言" name="avatar" width="32" height="32" id="avatar"/>
                </td>
            </tr>
            <tr>
                <td height="40" align="right">账号：</td>
                <td width="200" align="left" valign="middle">&nbsp;<input type="text" name="count" size="20"/></td>
            </tr>
            <tr>
                <td height="40" align="right">密码：&nbsp;</td>
                <td height="40" align="left" valign="middle">&nbsp;<input type="password" name="password" size="21"/>
                </td>
            </tr>
            <tr>
                <td height="40" align="right">邮箱：&nbsp;</td>
                <td height="40" align="left" valign="middle">&nbsp;<input type="email" name="email" size="21"/>
                </td>
            </tr>
            <tr>
                <td height="40" colspan="2" align="center"><input type="submit" value=" 确定 "/>
                    &nbsp;<input type="reset" value=" 重置 "/></td>
            </tr>
        </table>
    </form>
</center>
</body>
</html>
